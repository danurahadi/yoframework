dependencies {
    implementation "id.yoframework:core:${version}"

    implementation "com.zaxxer:HikariCP:$hikariCPVersion"
    implementation "org.flywaydb:flyway-core:$flywayVersion"
}

bintray {
    pkg {
        name = "${project.name}"
        desc = "Yo Framework DB. RDMS support library for yo framework"
        version {
            desc = "Yo Framework DB version ${project.version}."
        }
    }
}
