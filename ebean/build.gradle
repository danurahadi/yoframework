apply plugin: 'io.ebean'

dependencies {
    implementation "id.yoframework:db:${version}"

    implementation "io.ebean:ebean:$ebeanVersion"
    implementation "io.ebean:ebean-querybean:$ebeanQueryBeanVersion"
    implementation "io.ebean:ebean-elastic:$ebeanElasticVersion"

    implementation "com.zaxxer:HikariCP:$hikariCPVersion"
    implementation "org.flywaydb:flyway-core:$flywayVersion"
}

ebean {
    kotlin = true
    debugLevel = 1
}

bintray {
    pkg {
        name = "${project.name}"
        desc = "Yo Framework EBean. Kotlin DSL on top of Dagger and Vertx"
        version {
            desc = "Yo Framework Ebean version ${project.version}."
        }
    }
}
