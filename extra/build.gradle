dependencies {
    compile "id.yoframework:core:${version}"
    compile "commons-codec:commons-codec:${commonsCodecVersion}"
    compile "io.pebbletemplates:pebble:${pebbleVersion}"
    compile "de.svenkubiak:jBCrypt:${jBCryptVersion}"
    compile "com.google.guava:guava:${guavaVersion}"
    compile "de.vandermeer:asciitable:${asciiTableVersion}"
}

bintray {
    pkg {
        name = "${project.name}"
        desc = "Yo Framework Extra. Kotlin DSL on top of Dagger and Vertx"
        version {
            desc = "Yo Framework Extra version ${project.version}."
        }
    }
}
